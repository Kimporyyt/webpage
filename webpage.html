<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>SHOT FROM HEAVEN</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-color: black;
      overflow: hidden;
    }

    .intro, .main {
      position: absolute;
      width: 100vw;
      height: 100vh;
      top: 0;
      left: 0;
    }

    iframe {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 120vw;
      height: 56.25vw; /* 21:9 */
      min-height: 100vh;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 0;
    }

    .intro-content, .main-content {
      position: absolute;
      z-index: 2;
      width: 100%;
      height: 100%;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: rgba(0, 0, 0, 0.3);
    }

    h1, h2, p {
      opacity: 0;
      transform: translateY(20px) scale(1.2);
      animation: fadeSlideScale 1.2s ease forwards;
    }

    h1 { font-size: 3rem; animation-delay: 0.2s; }
    h2 { font-size: 2rem; animation-delay: 0.3s; }
    p {
      font-size: 1.2rem;
      margin-top: 1rem;
      animation-delay: 0.6s;
    }

    @keyframes fadeSlideScale {
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    button {
      margin-top: 2rem;
      padding: 12px 28px;
      font-size: 1.1rem;
      border: 2px solid white;
      border-radius: 30px;
      background-color: transparent;
      color: white;
      cursor: pointer;
      transition: 0.3s ease;
      animation: fadeSlideScale 1.2s ease forwards;
      animation-delay: 0.8s;
    }

    button:hover {
      background-color: white;
      color: black;
    }

    nav {
      position: absolute;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      background: rgba(0, 0, 0, 0.6);
      z-index: 3;
    }

    nav ul {
      display: flex;
      gap: 2rem;
      list-style: none;
      padding: 1rem 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
    }

    /* 메인 영상 페이드 효과 */
    #bg-video {
      opacity: 1;
    }

    .dark-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      z-index: 1;
      animation: fadeOut 5s ease forwards;
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- 인트로 화면 -->
  <div class="intro">
    <iframe src="https://www.youtube.com/embed/QLQRg1H28PU?autoplay=1&mute=1&controls=0&showinfo=0&rel=0&modestbranding=1&loop=1&playlist=QLQRg1H28PU&vq=hd1080"
            frameborder="0" allow="autoplay" allowfullscreen></iframe>
    <div class="intro-content">
      <h1>Welcome to SHOT FROM HEAVEN</h1>
      <button onclick="enterSite()">Entry</button>
    </div>
  </div>

  <!-- 메인 화면 -->
  <div class="main" style="display: none;">
    <iframe id="bg-video"
            src="https://www.youtube.com/embed/h5zExzUyDQA?start=7&autoplay=1&mute=1&controls=0&showinfo=0&rel=0&modestbranding=1&loop=1&playlist=h5zExzUyDQA&vq=hd1080"
            frameborder="0" allow="autoplay" allowfullscreen></iframe>

    <!-- 어두운 오버레이 (5초 후 사라짐) -->
    <div class="dark-overlay"></div>

    <!-- 상단 메뉴 -->
    <nav>
      <ul>
        <li><a href="#">Film</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="https://www.youtube.com/@KimPoryYT" target="_blank">SNS</a></li>
      </ul>
    </nav>

    <!-- 중앙 텍스트 -->
    <div class="main-content">
      <h2>항공촬영 전문 SHOT FROM HEAVEN에 오신 것을 환영합니다</h2>
      <p>부산 경상도를 중심으로 활동하고 있는 1인 항공촬영 프로듀서입니다.</p>
    </div>
  </div>

  <script>
    function enterSite() {
      document.querySelector('.intro').style.display = 'none';
      document.querySelector('.main').style.display = 'block';
    }
  </script>
</body>
</html>
